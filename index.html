<!doctype html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <title>rgb</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <script type="module" src="src/main.js"></script>
    <div class="text">
      <span id="img-data"></span>
    </div>
    <div class="gui">
      <button id="button" class="thumbnail">
        <img id="thumbnail" />
        <i class="ph ph-arrow-clockwise"></i>
      </button>
      <input
        id="red-slider"
        type="range"
        min="-0.25"
        max="0.25"
        step="0.01"
        value="0.0"
      />
      <input
        id="green-slider"
        type="range"
        min="-0.25"
        max="0.25"
        step="0.01"
        value="0.0"
      />
      <input
        id="blue-slider"
        type="range"
        min="-0.25"
        max="0.25"
        step="0.01"
        value="0.0"
      />
    </div>
  </body>
</html>
